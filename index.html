<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupones de Descuento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            background-color: red;
            color: white;
            text-align: center;
            font-size: 20px;
            padding: 15px;
            margin: 0 0 20px 0;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 10px;
            margin: 0 auto;
            max-width: 1000px;
        }

        .card {
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: calc(40% - 10px);
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card img {
            max-width: 100%;
            border-radius: 4px;
        }

        .countdown {
            font-size: 0.9em;
            margin: 10px 0;
            color: red;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .card h3, .card p {
            font-size: clamp(14px, 2vw, 18px);
        }
    </style>
</head>
<body>

<h1>🛍 Cupones de descuentos</h1>

<div class="search-bar">
    <input type="text" id="search" placeholder="Buscar cupones...">
</div>

<div class="container" id="coupon-container">
    <!-- Tarjetas generadas dinámicamente -->
</div>

<script>
    // Función para cargar datos desde data.json
    async function loadCoupons() {
        try {
            const response = await fetch('data.json'); // Cargar archivo JSON
            const coupons = await response.json(); // Convertir a objeto
            const container = document.getElementById('coupon-container');
            container.innerHTML = ''; // Limpiar contenedor

            coupons.forEach(coupon => {
                const { id, name, description, image, link, expiresIn } = coupon;
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <img src="${image}" alt="${name}">
                    <h3>${name}</h3>
                    <p>${description}</p>
                    <div class="countdown" id="countdown-${id}"></div>
                    <a href="${link}" target="_blank">
                        <button>🎫 Cupón de descuento</button>
                    </a>
                `;
                container.appendChild(card);
                startCountdown(`countdown-${id}`, expiresIn);
            });
        } catch (error) {
            console.error('Error al cargar cupones:', error);
        }
    }

    // Función para iniciar cuenta regresiva
    function startCountdown(id, duration) {
        const countdownElement = document.getElementById(id);

        const updateCountdown = () => {
            const now = Date.now();
            const remainingTime = Math.max(0, Math.floor((duration - now) / 1000));

            if (remainingTime > 0) {
                const hours = Math.floor(remainingTime / 3600);
                const minutes = Math.floor((remainingTime % 3600) / 60);
                const seconds = remainingTime % 60;
                countdownElement.textContent = `${hours}h ${minutes}m ${seconds}s`;
            } else {
                countdownElement.textContent = "Expiró";
            }
        };

        setInterval(updateCountdown, 1000);
        updateCountdown();
    }

    // Filtro de búsqueda
    document.getElementById('search').addEventListener('input', function () {
        const query = this.value.toLowerCase();
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            const title = card.querySelector('h3').textContent.toLowerCase();
            card.style.display = title.includes(query) ? 'block' : 'none';
        });
    });

    // Cargar cupones al inicio
    loadCoupons();
</script>

</body>
</html>
